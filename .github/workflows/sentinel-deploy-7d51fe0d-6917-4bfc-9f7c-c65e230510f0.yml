name: Deploy Content to acmesentinel [7d51fe0d-6917-4bfc-9f7c-c65e230510f0]
# Note: This workflow deploys content only from the 'Base Rule Set' and 'MasterWizard' folders for tenant A.
# Files are staged to a temporary directory (temp-deploy) to ensure only these folders are deployed, 
# preventing content from other tenants (e.g., tenant B) from being included.

on:
  push:
    branches: [ main ]
    paths:
    - 'Base Rule Set/**'  # Trigger for changes in Base Rule Set folder
    - 'MasterWizard/**'   # Trigger for changes in MasterWizard folder
    - '!.github/workflows/**'  # Prevent other workflow changes from triggering
    - '.github/workflows/sentinel-deploy-7d51fe0d-6917-4bfc-9f7c-c65e230510f0.yml'  # Allow this workflow file to trigger

jobs:
  deploy-content:
    runs-on: windows-latest
    env:
      resourceGroupName: 'training_jordan'
      workspaceName: 'acmesentinel'
      workspaceId: '8a587a2c-3d1a-453b-b45e-8022007d20c1'
      directory: '${{ github.workspace }}/temp-deploy'  # Temporary directory for staging content
      cloudEnv: 'AzureCloud'
      contentTypes: 'AnalyticsRule'
      branch: 'main'
      sourceControlId: '7d51fe0d-6917-4bfc-9f7c-c65e230510f0'
      rootDirectory: '${{ github.workspace }}/temp-deploy'  # Deployment uses staged content
      githubAuthToken: ${{ secrets.GITHUB_TOKEN }}
      smartDeployment: 'true'
    permissions:
      contents: write
      id-token: write # Require write permission to fetch an OIDC token
    steps:
    - name: Login to Azure (Attempt 1)
      continue-on-error: true
      id: login1
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_7d51fe0d69174bfc9f7cc65e230510f0 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_7d51fe0d69174bfc9f7cc65e230510f0 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_7d51fe0d69174bfc9f7cc65e230510f0 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 1 failed
      if: ${{ steps.login1.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 2)
      continue-on-error: true
      id: login2
      uses: azure/login@v2
      if: ${{ steps.login1.outcome=='failure' }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_7d51fe0d69174bfc9f7cc65e230510f0 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_7d51fe0d69174bfc9f7cc65e230510f0 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_7d51fe0d69174bfc9f7cc65e230510f0 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 2 failed
      if: ${{ steps.login2.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 3)
      continue-on-error: false
      id: login3
      uses: azure/login@v2
      if: ${{ steps.login2.outcome=='failure' }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_7d51fe0d69174bfc9f7cc65e230510f0 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_7d51fe0d69174bfc9f7cc65e230510f0 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_7d51fe0d69174bfc9f7cc65e230510f0 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Checkout
      uses: actions/checkout@v3

    - name: Stage Base Rule Set and MasterWizard content
      run: |
        mkdir -p "${{ env.directory }}"
        cp -r "${{ github.workspace }}/Base Rule Set/." "${{ env.directory }}/Base Rule Set/"
        cp -r "${{ github.workspace }}/MasterWizard/." "${{ env.directory }}/MasterWizard/"
      shell: bash

    - name: Deploy Content to Microsoft Sentinel
      uses: azure/powershell@v2
      with:
        azPSVersion: 'latest'
        inlineScript: |
          $env:directory = "${{ env.directory }}"
          $env:rootDirectory = "${{ env.rootDirectory }}"
          ${{ github.workspace }}/.github/workflows/azure-sentinel-deploy-7d51fe0d-6917-4bfc-9f7c-c65e230510f0.ps1
